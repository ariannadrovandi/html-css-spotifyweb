<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <main class="debug d-flex">
            <nav class="debug main-nav"></nav>
            <section class="debug main-content">
                <div id="call-to-action" class="debug d-flex justify-end align-center">
                    <a href="#" class="btn uppercase">Effettua l'upgrade</a>
                </div>
                <div class="debug main-section">
                    <nav>
                        <ul>
                            <li class="uppercase"><a href="#">menu</a></li>
                        </ul>
                    </nav>
                    <section class="debug container">
                        <h2>Recently played</h2>
                        <div class="debug row d-flex">
                            <div class="debug col">
                                <div>
                                    <img src="./img/metal_lifting.jpg" alt="metal">
                                </div>
                                <div class="text-song text-center">
                                    <h4>Heavy Metal</h4>
                                    <p>subtitle</p>
                                </div>
                            </div>

                            <div class="debug col">
                                <div>
                                    <img src="./img/stranger.jpeg" alt="Stranger Things">
                                </div>
                                <div class="text-song text-center">
                                    <h4>Stranger Things, Vol. 1 (a Netflix Original Series Soundtrack)</h4>
                                    <p>Kyle Dixon & Michael Stein</p>
                                </div>
                            </div>

                            <div class="debug col">
                                <div>
                                    <img src="./img/aquietplace.jpeg" alt="quiet place">
                                </div>
                                <div class="text-song text-center">
                                    <h4>A quiet place</h4>
                                    <p>subtitle</p>
                                </div>
                            </div>

                            <div class="debug col">
                                <div>
                                    <img src="./img/split.jpeg" alt="split">
                                </div>
                                <div class="text-song text-center">
                                    <h4>Split</h4>
                                    <p>subtitle</p>
                                </div>
                            </div>

                            <div class="debug col">
                                <div>
                                    <img src="./img/cure.jpeg" alt="cure">
                                </div>
                                <div class="text-song text-center">
                                    <h4>A cure for wellness</h4>
                                    <p>subtitle</p>
                                </div>
                            </div>

                            <div class="debug col">
                                <div>
                                    <img src="./img/sinister.jpeg" alt="sinister">
                                </div>
                                <div class="text-song text-center">
                                    <h4>Sinister</h4>
                                    <p>subtitle</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="debug container"></section>
                    <section class="debug container"></section>
                </div>
            </section>
        </main>
        <div id="playbar" class="debug"></div>
    </div>
</body>
</html>
